<html>
	<body>
		<br>
		<br>

			<img src="L2UI.squareblank" width="1" height="10">
			<table border="0" cellspacing="0" cellpadding="0" width="755" bgcolor="A7A19A">
				<tr>
					<td width="5">
					</td>

					<td>
					</td>

					<td>
					</td>
					<td height="10">
					</td>
				</tr>
			</table>
			<br>
			Friends list <img src="L2UI.squaregray" width="755" height="1">

				<tr>
					<td>
						%friend_list%
					</td>
				</tr>
			</table>

			<br>

					<td>
						 %selected_friend_list%
					</td>
				</tr>
			</table>
			<br>

					</td>
				</tr>

					</td>

					</td>
