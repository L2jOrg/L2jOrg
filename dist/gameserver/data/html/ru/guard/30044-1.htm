<html><head><body>
Страж Чиперан:<br>
Держитесь горы, что 
слева от Вас, и идите, пока не дойдете до маленькой реки. 
Если пойдете вверх по 
течению, то дойдете до водопадов, где река и берет исток.
<br>
Там часто видят Орков, так что это немного опасное 
путешествие, но, чтобы увидеть эти великолепные 
водопады, стоит рискнуть.
</body></html>
