<html><body>
Жрица Пупина:<br>
Я служу светлому Богу. Но в основном я даю советы братьям и сестрам, у которых стоит сложный выбор пути с их верой.<br>
Хочешь ли ты обратиться к Эйнхазаду? Так иди и повидайся с другими священниками.<br>
(Задание для Клериков и Ораклов Шилен уровня 39 и выше.)
