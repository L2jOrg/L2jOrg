<html><body><br>
This function controls the residence door.<br> 
If you leave the door open, non-clan members can enter. The door should remain closed as much as possible.<br>If you wish to expel non-clan members, use the &nbsp;<A action="bypass -h npc_%objectId%_banish">Expel Outsider</A>&nbsp; menu.<br>
<center>
<br><button action="bypass -h npc_%objectId%_openDoors" value="Open" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br><button action="bypass -h npc_%objectId%_closeDoors" value="Close" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br><button action="bypass -h npc_%objectId%_functions back" value="Initial Screen" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</center><br>
</body></html>
