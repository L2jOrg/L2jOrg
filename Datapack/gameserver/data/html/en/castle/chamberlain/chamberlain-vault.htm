<html><head><center>*[Castle Vault Management]*</center><br>
There is currently <font color="00ffff"> %tax_income% Adena</font> in the castle vault.<br>
Please enter the amount you wish to withdraw or deposit.<br>
<center><br>
<table height=27 width=280 bgColor="cccccc">
<tbody><tr>
<td align=middle width=40>Amount</td>
<td align=left width=190><edit width="180" var="amount" type="number"></td>
<td align=left width=40>Adena</td>
</tr></tbody>
</table><br>
<button value="Withdraw" action="bypass -h npc_%objectId%_manage_vault withdraw $amount" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
<button value="Deposit" action="bypass -h npc_%objectId%_manage_vault deposit $amount" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
<button value="Cancel" action="link chamberlain/chamberlain.htm" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
</center><br>
  <br>
</head></html>
