<html><head>
[Castle Vault Management]<br>
There is currently <font color="00ffff">%Treasure% Adena</font> in the castle vault.<br>
The tax revenue collected so far is <font color="CCFF00">%CollectedShops% Adena</font>.<br>
Please enter the amount you wish to withdraw or deposit.<br>
<center><br>
<table height=27 width=290 bgColor="cccccc"><tbody><tr>
<td align=middle width=50>Amount</td>
<td align=left width=190><edit width="180" var="amount" type="number"></td>
<td align=left width=40>Adena</td>
</tr></tbody></table><br>
<button value="Withdraw" action="bypass -h npc_%objectId%_TakeTreasure $amount" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
<button value="Deposit" action="bypass -h npc_%objectId%_PutTreasure $amount" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
<button value="Cancel" action="bypass -h npc_%objectId%_default" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
</center><br>
</head></html>
