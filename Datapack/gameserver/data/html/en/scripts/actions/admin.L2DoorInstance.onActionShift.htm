<html><body>
<center>
<font color="LEVEL">Door info:</font>
<br>
<table width="100%">
<tr><td>Current HP</td><td>%CurrentHp%</td></tr>
<tr><td>Max HP</td><td>%MaxHp%</td></tr>
<tr><td>Upgrade HP</td><td>%upgradeHP%</td></tr>
<tr><td>Object ID:</td><td>%ObjectId%</td></tr>
<tr><td>Door ID:</td><td>%doorId%</td></tr>
<tr><td>P.Def:</td><td>%pdef%</td></tr>
<tr><td>M.Def:</td><td>%mdef%</td></tr>
<tr><td>Type:</td><td>%type%</td></tr>
<tr><td>Event:</td><td>%event%</td></tr>
</table><br>
<table><tr>
<td><button value="Open" action="bypass -h admin_open %ObjectId%" width=40 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Close" action="bypass -h admin_close %ObjectId%" width=40 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Kill" action="bypass -h admin_kill" width=40 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Delete" action="bypass -h admin_delete" width=40 height=15 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
</center><br>
</body></html>
