<html><title>Items</title><body>
<table width=270>
<tr>
<td width=45><button action="bypass -h admin_admin" width=45>Main</button></td>
<td width=180><center>Item Creation Menu</center></td>
<td width=45><button action="bypass -h admin_admin" width=45>Back</button></td>
</tr>
</table><br>
<table width=260><tr><td>Fill the ID number in item-id to create the item that you want, use amount if you need more than one. <font color="LEVEL">Caution: Do not use amount with non-stackable items</font></td></tr></table><br>
<center>
<table width=270>
<tr>
<td>Item-ID:</td>
<td>Amount:</td>
<td></td>
</tr>
<tr>
<td><edit var="itemid" width=50></td>
<td><edit var="itemnum" width=70 type=number></td>
<td><button action="bypass -h admin_create_item $itemid $itemnum" width=140>Create Item</button></td>
</tr>
<tr><td></td><td></td><td><button action="bypass -h admin_give_item_target $itemid $itemnum" width=140>Give Item to Target</button></td></tr>
<tr><td></td><td></td><td><button action="bypass -h admin_give_item_to_all $itemid $itemnum" width=140>Give Item to All Online</button></td></tr>
</table><br><br>
<table width=270 cellpadding="4">
<tr>
<td>Coin Type:</td>
<td><combobox width=120 height=17 var=ebox list=Adena;AncientAdena;FestivalAdena;BlueEva;GoldEinhasad;SilverShilen;BloodyPaagrio;FantasyIsleCoin></td>
</tr>
<tr>
<td>Amount:</td>
<td><edit var="vbox" width=120 height=12 type=number></td>
</tr>
<tr>
<td></td>
<td><button action="bypass -h admin_create_coin $ebox $vbox" width=140>Create Coin</button></td>
</tr>
</table>
</center>
</body></html>
