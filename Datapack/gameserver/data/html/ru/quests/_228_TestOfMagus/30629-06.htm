Бард Рукал (Bard Rukal):<br>
Все это очень тревожно. Эта песня исходила от злого легендарного духа – <font color="LEVEL">Поющего Цветка (Singin Flower)</font>. Тебе следует прислушаться к совету <font color="LEVEL">Парины (Parina)</font> и встретиться с <font color="LEVEL">Мудрецом Касианом (Wiseman Casian)</font>. Он расскажет тебе больше чем мы о <font color="LEVEL">поющих цветах (Singin flowers)</font>.
