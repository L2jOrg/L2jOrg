Астарон:<br>
Пойдя на юго-запад, ты попадешь к <font color="LEVEL">Altar of Passage</font> Темных Эльфов. Там много <font color="LEVEL">ядовитых пауков (poison spiders)</font> живут в близлежащих лесах. Убей пауков и принеси мне ядовитых мeшочков. Если принесёшь мне <font color="LEVEL">десять мешочков с ядом (poison sacs)</font>, я щедро тебя награжу.
