<html><head>
<title>Лавка Баффа: <?buffer_name?></title>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=300>
	<tr>
		<td fixwidth=300>
			<table width=292 border=0 background="L2UI_CT1.editbox_df_bg">
				<tr>
					<td fixwidth=140 height=8 align=center></td>
					<td fixwidth=140 height=8 align=center></td>
				</tr>
				<tr>
					<td fixwidth=140 align=center><font color="A2A2A2">Кастующий:</font> <font color="A89576"><?buffer_name?></font></td>
					<td fixwidth=140 align=center><font color="A2A2A2">Цена:</font> <font color="A89576"><?buff_price?></font></td>
				</tr>
				<tr>
					<td fixwidth=140 align=center><font color="A2A2A2">Класс:</font> <font color="A89576"><?buffer_class?></font></td>
					<td fixwidth=140 align=center><font color="A2A2A2">Уровень:</font> <font color="A89576"><?buffer_level?>+</font></td>
				</tr>
				<tr>
					<td fixwidth=140 align=center></td>
					<td fixwidth=140 align=center><font color="A2A2A2">MP:</font> <font color="0094FF"><?buffer_mp?></font></td>
				</tr>
				<tr>
					<td fixwidth=140 height=8 align=center></td>
					<td fixwidth=140 height=8 align=center></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr><td fixwidth=300 height=10></td></tr>
	<tr>
		<td fixwidth=300>
			<table width=292 border=0>
				<?buffs_list?>
			</table>
		</td>
	</tr>
	<tr><td fixwidth=300 height=18></td></tr>
	<tr>
		<td fixwidth=300>
			<table width=292 border=0>
				<tr>
					<td align=center width=90 height=16></td>
					<td align=center width=30 height=16>
						<?previous_page_button?>
					</td>
					<td align=center width=50 height=16>
						<font name="__SYSTEMWORLDFONT"><?pages_count?></font>
					</td>
					<td align=center width=30 height=16>
						<?next_page_button?>
					</td>
					<td align=center width=90 height=16></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body></html>
